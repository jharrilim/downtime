version: '3'
services:
  auth:
    build: ./auth
    ports:
      - "5000:8080"
    environment:
      PORT: 5000
      AUTHDB: authdb:8080
  authdb:
    image: mongo:4
    ports:
      - "6000:8080"
  client:
    build: ./client
    ports:
      - "4000:80"
    depends_on: 
      - server
  server:
    build: ./server
    environment: 
      PORT: 8080
      DB_USER: admin
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:10.7-alpine
    environment: 
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
